<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Mã môn</th>
                <th>Tên môn học</th>
                <th>ảnh</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of subjects; index as i">
                <td>#{{i+1}}</td>
                <td>{{item.Code}}</td>
                <td><a [routerLink]="'quiz/' + item.Code" routerLinkActive="router-link-active">{{item.Name}}</a></td>
                <td>{{item.Logo}}</td>
                <td>
                    <button class="btn btn-primary">Cập nhật</button>
                    <button (click)="remove(item.id)" class="btn btn-danger">Xóa</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
