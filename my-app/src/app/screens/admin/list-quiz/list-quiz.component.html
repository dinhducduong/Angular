<a [routerLink]="'add'" class="btn btn-primary" routerLinkActive="router-link-active">Thêm</a>
<div class="col">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Tên quiz</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of quiz; index as i">
                <th scope="row">{{i+1}}</th>
                <td><a [routerLink]="'question'" routerLinkActive="router-link-active">{{item.Name}}</a></td>

                <td><a class="btn btn-primary" [routerLink]="'edit/'+item.id" routerLinkActive="router-link-active">Cập
                        nhật</a>
                    <button (click)="remove(item.id)" class="btn btn-danger">Xóa</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
