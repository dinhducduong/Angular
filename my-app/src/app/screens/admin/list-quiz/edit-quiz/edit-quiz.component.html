<div class="row">
    <div class="col-6">
        <form [formGroup]="formQuiz" (submit)="editQuiz()">
            <div class="form-group">
                <input type="hidden" formControlName="code_id" [(ngModel)]="id">
                <label for=""></label>
                <input type="text" formControlName="Name" id="" class="form-control" placeholder=""
                    aria-describedby="helpId">
                <small id="helpId" class="text-muted">Tên Quiz</small>
            </div>
            <div class="form-group py-2">
                <button [disabled]="formQuiz.invalid" class="btn btn-primary">Lưu</button>
            </div>

        </form>

    </div>
</div>
