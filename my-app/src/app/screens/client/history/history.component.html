<h4>Lịch sử làm bài</h4>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Tên Quiz</th>
            <th scope="col">Điểm</th>
            <th scope="col">thời gian bắt đầu</th>
            <th scope="col">thời gian kết thúc</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of historys; index as i">
            <th scope="row">#{{i+1}}</th>
            <td>{{item.Idquiz}}</td>
            <td>{{item.score}}</td>
            <td>{{item.createdAt}}</td>
            <td>{{item.createdAt}}</td>
        </tr>
    </tbody>
</table>
