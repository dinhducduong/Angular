<div class="pt-3">
    <hr>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="py-3">
                <h3>Danh Sách Quiz</h3>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Tên Quiz</th>
                        <th>Thời gian bắt đầu</th>
                        <th>Thời gian kết thúc</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of quiz">
                        <td>{{item.Name}}</td>
                        <td>{{item.time_start}}</td>
                        <td>{{item.time_end}}</td>
                        <td><a (click)="StartQuiz(item.id)"
                                [routerLink]="'/quiz/'+item.id+'/question/'+ item.code_id">Bắt
                                đầu</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
